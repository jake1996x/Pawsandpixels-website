<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradient for outer ring -->
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D4A7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB5A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9F8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for cat background -->
    <radialGradient id="catBg" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFC8BD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB5A7;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text path for circular text -->
    <path id="topText" d="M 100,100 m -85,0 a 85,85 0 0,1 170,0"/>
    <path id="bottomText" d="M 100,100 m -85,0 a 85,85 0 0,0 170,0"/>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="98" fill="url(#outerGradient)" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Inner white ring -->
  <circle cx="100" cy="100" r="88" fill="#FFF8F5" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Cat background circle -->
  <circle cx="100" cy="100" r="68" fill="url(#catBg)"/>
  
  <!-- Cat head -->
  <ellipse cx="100" cy="85" rx="32" ry="28" fill="#ffffff" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Cat ears -->
  <path d="M75 65 L85 45 L95 65" fill="#ffffff" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M105 65 L115 45 L125 65" fill="#ffffff" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Inner ears -->
  <path d="M80 60 L85 50 L90 60" fill="#FFB5A7"/>
  <path d="M110 60 L115 50 L120 60" fill="#FFB5A7"/>
  
  <!-- Cat eyes -->
  <ellipse cx="88" cy="78" rx="4" ry="6" fill="#4A6B3A"/>
  <ellipse cx="112" cy="78" rx="4" ry="6" fill="#4A6B3A"/>
  <!-- Eye highlights -->
  <ellipse cx="89" cy="76" rx="1.5" ry="2" fill="#ffffff"/>
  <ellipse cx="113" cy="76" rx="1.5" ry="2" fill="#ffffff"/>
  
  <!-- Cat nose -->
  <path d="M98 88 L102 88 L100 92 Z" fill="#FFB5A7"/>
  
  <!-- Cat mouth -->
  <path d="M100 92 Q95 96 90 94" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
  <path d="M100 92 Q105 96 110 94" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="70" y1="82" x2="85" y2="84" stroke="#2C3E50" stroke-width="1"/>
  <line x1="70" y1="88" x2="85" y2="88" stroke="#2C3E50" stroke-width="1"/>
  <line x1="115" y1="84" x2="130" y2="82" stroke="#2C3E50" stroke-width="1"/>
  <line x1="115" y1="88" x2="130" y2="88" stroke="#2C3E50" stroke-width="1"/>
  
  <!-- Cat body/chest -->
  <ellipse cx="100" cy="110" rx="25" ry="18" fill="#ffffff" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Camera body -->
  <rect x="85" y="120" width="30" height="18" rx="3" fill="#2C3E50"/>
  
  <!-- Camera lens -->
  <circle cx="100" cy="129" r="10" fill="#4A4A4A"/>
  <circle cx="100" cy="129" r="7" fill="#2C2C2C"/>
  <circle cx="100" cy="129" r="5" fill="#1A1A1A"/>
  <!-- Lens reflection -->
  <circle cx="102" cy="127" r="2" fill="#6A5ACD" opacity="0.7"/>
  <circle cx="103" cy="126" r="1" fill="#ffffff" opacity="0.9"/>
  
  <!-- Camera details -->
  <rect x="88" y="122" width="4" height="3" rx="1" fill="#666"/>
  <rect x="108" y="122" width="4" height="3" rx="1" fill="#666"/>
  
  <!-- Cat paws holding camera -->
  <ellipse cx="82" cy="135" rx="6" ry="4" fill="#ffffff" stroke="#E0E0E0" stroke-width="1"/>
  <ellipse cx="118" cy="135" rx="6" ry="4" fill="#ffffff" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Facebook icon -->
  <rect x="25" y="85" width="12" height="12" rx="2" fill="#1877F2"/>
  <path d="M31 88 L33 88 L33 97 L31 97 L31 92 L29 92 L29 90 L31 90 L31 89 Q31 87 33 87 L35 87 L35 89 L33 89 Q32 89 32 90 L33 90 L33 92 L32 92" fill="#ffffff"/>
  
  <!-- Circular text -->
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
    <textPath href="#topText" startOffset="25%">PAWS &amp; PIXELS</textPath>
  </text>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#2C3E50">
    <textPath href="#bottomText" startOffset="15%">DIGITAL MARKETING</textPath>
  </text>
</svg>